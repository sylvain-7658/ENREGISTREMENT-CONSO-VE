      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background-light: #f8fafc; /* slate-50 */
        --background-dark: #0f172a;  /* slate-900 */
        --card-background-light: #ffffff;
        --card-background-dark: #1e293b; /* slate-800 */
        --text-light-primary: #1e293b; /* slate-800 */
        --text-dark-primary: #e2e8f0;  /* slate-200 */
        --text-light-secondary: #475569; /* slate-600 */
        --text-dark-secondary: #94a3b8; /* slate-400 */
        --accent-color: #3b82f6; /* blue-500 */
        --accent-color-hover: #2563eb; /* blue-600 */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #334155; /* slate-700 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
      body.is-exporting-pdf .no-pdf {
        display: none !important;
      }
    </style>
